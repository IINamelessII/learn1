{% extends "users/base.html" %}

{% block title %}
  Nitro's site
{% endblock %}

{% block body %}
{% if user.first_name %}
  <h1 id="hello">Hello, {{ user.first_name }}</h1>
{% else %}
  <h1 id="hello">Hello, {{ user.username }}</h1>
{% endif %}
<ul>
  <li id="currlog">Currently logged in as: {{ user.username }}</li>
  <li id="logout"><a href="{% url 'logout' %}">Logout</a></li>
</ul>
{% endblock %}

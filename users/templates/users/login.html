{% extends "users/base.html" %}

{% block title %}
  Login to Nitro's site
{% endblock %}

{% block body %}
<h1 id="login">Login</h1>
{% if message %}
  <div id="message">
    {{ message }}
  </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <input name="username" type="text">
  <input name="password" type="password">
  <input type="submit" value="Login">
</form>
{% endblock %}

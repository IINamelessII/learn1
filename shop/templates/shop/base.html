{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}" />
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1 id=logo>Nitro's super shop</h1>
            <div id=busket>
                <button>
                    Busket
                </button>
            </div>
        </header>
        <ul>
            <li>Categoryes</li>
            <ul>
                {% for i in categoryes %}
                    <li>{{ i }}</li>
                {% endfor %}
            </ul>
            <li>Sales!</li>
        </ul>
        {% block body %}
        {% endblock %}
    </body>
</html>
